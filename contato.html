	<body class="page-template-default page page-id-165 header01  core_132 wpb-js-composer js-comp-ver-5.1.1 vc_responsive">

		<div id="content" class="site-content">
			<div class="big-title" style="background-image: url('assets/images/page_title_bg.jpg')">
				<div class="container">
					<h1 class="entry-title" itemprop="headline">
						Contato
					</h1>
				</div>
			</div>
			<div class="breadcrumb">
				<div class="container">
					<ul class="tm_bread_crumb">
						<li class="level-1 top">
							<a href="index.html">
								Principal
							</a>
						</li>
						<li class="level-2 sub tail current">
							Contato
						</li>
					</ul>
				</div>
			</div>
			<div class="container custom-30-bottom-px-space-vertical">
				<div class="row">
					<div class="col-md-12">
						<div class="content">
							<div id="post-165">
								<div class="entry-content">
									<div class="vc_row wpb_row vc_row-fluid vc_custom_1442031388407">
										<div class="wpb_column vc_column_container vc_col-sm-6">
											<div class="vc_column-inner ">
												<div class="wpb_wrapper">
													<div id="map-canvas" class="thememove-gmaps"	data-address="r. C-61,170, Setor Sudoeste, Goiânia, Goiás"
													data-height="535"
													data-width="100%"
													data-zoom_enable="enable"
													data-zoom="14"
													data-map_type="roadmap"
													data-map_style="default"
													>
												</div>
												<script type="text/javascript">
												jQuery( document ).ready( function( $ ) {

													var gmMapDiv = $( "#map-canvas" );

													(
														function( $ ) {

															if ( gmMapDiv.length ) {

																var gmMarkerAddress = gmMapDiv.attr( "data-address" );
																var gmHeight = gmMapDiv.attr( "data-height" );
																var gmWidth = gmMapDiv.attr( "data-width" );
																var gmZoomEnable = gmMapDiv.attr( "data-zoom_enable" );
																var gmZoom = gmMapDiv.attr( "data-zoom" );

																gmMapDiv.gmap3( {
																	action: "init",
																	marker: {
																		address: gmMarkerAddress,
																		options: {
																			icon: "assets/images/map_marker.png",
																		},
																	},
																	map: {
																		options: {
																			zoom: parseInt( gmZoom ),
																			zoomControl: true,
																			mapTypeId: google.maps.MapTypeId.ROADMAP,
																			mapTypeControl: false,
																			scaleControl: false,
																			scrollwheel: gmZoomEnable == 'enable' ? true : false,
																			streetViewControl: false,
																			draggable: true,
																		}
																	}
																} ).width( gmWidth ).height( gmHeight );
															}
														}
													)( jQuery );
												} );
												</script>
											</div>
										</div>
									</div>

									<div class="wpb_column vc_column_container vc_col-sm-6">
										<div class="vc_column-inner ">
											<div class="wpb_wrapper">
												<br>
												<h2 style="font-size: 32px;color: #262626;text-transform: none" class="vc_custom_heading heading_niconne">
													Entre em contato
												</h2>
												<div style="font-size: 16px;color: #666666;text-transform: none" class="vc_custom_heading">
													Caso queria mais informações fale conosco, seremos gratos em lhe responder
												</div>

													<aside id="text-8" class="widget widget_text">

														<div class="textwidget">
															<div class="keepintouch">
																<br>
																<p><i class="pe-7s-call"></i>  &nbsp; Telefone: <a href="tel:{{ site.phone }}">{{ site.phone }}</a></p>
																<p><i class="fa fa-whatsapp"></i>  &nbsp; Celular: <a href="tel:{{ site.cellphone }}">{{ site.cellphone }}</a></p>
																<p><i class="pe-7s-mail-open-file"></i>  &nbsp; Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
																<p><i class="pe-7s-map-2"></i>  &nbsp; Endereço: <a href="contato">{{ site.address }}</a></p>
															</div>
														</div>
													</aside>
												</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		<script type='text/javascript' src='assets/js/gmap3.min.js'></script>

	</body>
